 {% extends 'base.html' %}
    {%block content%}
    <section id="cart_items">
        <div class="container">
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                  <li><a href="#">Home</a></li>
                  <li class="active">Shopping Cart</li>
                </ol>
            </div>
            <div class="table-responsive cart_info">
                <h1>Please select Payment mode</h1>
                 <form method="post" action="makeOrder">
                    {% csrf_token %}
                    <select name="payment_mode">
                    <option>COD</option>
                    </select>
                    
                    <button type="submit"  class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Order</button>
                    </form>
            </div>
        </div>
    </section> <!--/#cart_items-->

    
    {%endblock%}
